{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    {% include "adminSide/navbar.html" %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Supprimer la compétence</h1>
            <p>Êtes-vous sûr de vouloir supprimer "{{ skill.name }}" ?</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Supprimer</button>
            </form>
            <a href="{% url 'get_skills' %}">Annuler</a>
        </div>
    </div>
</div>
{% endblock content %}
